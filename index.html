<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">

    <title>My GitHub</title>
</head>
<body>
    <div class="flex_container">
        <div class="notification error">
            <p class="text-notification">
                Oops! an error ocurred!
            </p>
        </div>
        <div class="main_box">
            <div class="profile_box inner_box">
                <div class="profile_top">
                    <img class="profile_image" src="https://picsum.photos/200" alt="Profile Picture">
                    <div class="user_info">
                        <p class="user_info_par gh-name">
                            AmirMohammad Babaei
                        </p>
                        <p class="user_info_par gh-email">
                            amirmohammad.babaei79@gmail.com
                        </p>
                        <p class="user_info_par gh-location">
                            Tehran, Iran
                        </p>
                    </div>
                </div>
                <div class="profile_bio_block">
                    <pre class="profile_bio">
HTML, CSS, JS
                    </pre>
                </div>
            </div>
            <div class="search_box inner_box">
                <div class="form-style">
                    <input class="text-field" type="text" name="text_field" id="text_field" placeholder="Username">
                    <input class="submit-button" type="submit" value="submit">
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
