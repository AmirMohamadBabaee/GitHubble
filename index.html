<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">

    <title>My GitHub</title>
</head>
<body>
    <div id="main-container" class="flex_container">
        <div id="main-box" class="main_box">
            <div class="profile_box inner_box">
                <div class="profile_top">
                    <img id="profile-picture" class="profile_image" src="https://picsum.photos/200" alt="Profile Picture">
                    <div class="user_info">
                        <p id="name" class="user_info_par gh-name">
                            AmirMohammad Babaei
                        </p>
                        <p id="blog" class="user_info_par gh-blog">
                            amirmohammad.babaei79@gmail.com
                        </p>
                        <p id="location" class="user_info_par gh-location">
                            Tehran, Iran
                        </p>
                    </div>
                </div>
                <div class="profile_bio_block">
                    <pre id="bio" class="profile_bio">
HTML, CSS, JS
                    </pre>
                </div>
            </div>
            <div class="search_box inner_box">
                <div class="form-style">
                    <input id="text-field" class="text-field" type="text" name="text_field" id="text_field" placeholder="Username">
                    <button id="submit" class="submit-button" type="submit">
                        submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
